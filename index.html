<!DOCTYPE html>
<html lang="en" ng-app="myApp"  ng-controller="HomeCtrl" class="ng-cloak">
  <head>
    <style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}.ng-animate-shim{visibility:hidden;}.ng-anchor{position:absolute;}</style>
    <meta charset="utf-8">
    <meta name="description" content="Amit Eliav Software Developer personal website">
    <meta name="keywords" content="Amit Eliav, Software Developer, עמית אליאב">
    <meta name="author" content="Amit Eliav">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title ng-bind="title"> BringEat </title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- for touch devices-->
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://gitcdn.xyz/repo/angular/bower-material/master/angular-material.css">
    <link rel="stylesheet" href="app/assets/libs/angular-loading-bar-master/src/loading-bar.css">
    <link rel="stylesheet" href="app/assets/css/app.css">
    <link rel="stylesheet" href="app/assets/css/animate.css">

  </head>
  <body>
        <header layout-margin="row" layout-align="center start">
          <md-toolbar layout="row" layout-align="space-between center">
            <span> <h2 class="md-toolbar-tools"> {{title}} </h2></span>
          </md-toolbar>
        </header>
        <md-card>
            <img ng-src="app/assets/images/profile.jpg" class="md-card-image" alt="Washed Out">
            <md-card-content>
                <h2 class="md-title">Software Developer & Entrepreneur</h2>

                <p>Like Running and lifting</p>
                <p>Please get in touch!</p>
            </md-card-content>
            <div class="md-actions" layout="row" layout-align="end center">
                <md-fab-speed-dial flex md-direction="right"
                                   class='md-scale' md-open="infoOpen" ng-mouseenter="infoOpen=true" ng-mouseleave="infoOpen=false">
                    <md-fab-trigger>
                        <md-button aria-label="menu" class="md-fab md-accent">
                            <ng-md-icon icon="person"></ng-md-icon>
                        </md-button>
                    </md-fab-trigger>
                    <md-fab-actions>


                        <md-button href="https://il.linkedin.com/pub/amit-eliav/ba/916/b67" aria-label="linkedin" class="md-fab md-raised md-mini"
                                   ng-mouseenter="changeColor('linkedin', '#006FA6')" ng-mouseleave="changeColor('linkedin', 'black')">
                            <ng-md-icon icon="linkedin-box" ng-style="styles.linkedin"></ng-md-icon>
                        </md-button>
                        <md-button href="https://www.facebook.com/amiteliav1" aria-label="Facebook" class="md-fab md-raised md-mini"
                                   ng-mouseenter="changeColor('facebook', '#3A5795')" ng-mouseleave="changeColor('facebook', 'black')">
                            <ng-md-icon icon="facebook-box" ng-style="styles.facebook"></ng-md-icon>
                        </md-button>
                        <md-button href="https://plus.google.com/u/0/106470730688347453657/posts" aria-label="GooglePlus" class="md-fab md-raised md-mini"
                                   ng-mouseenter="changeColor('googleplus', '#E53935')" ng-mouseleave="changeColor('googleplus', 'black')">
                            <ng-md-icon icon="google-plus-box" ng-style="styles.googleplus"></ng-md-icon>
                        </md-button>
                        <md-button href="mailto:amiteliav1@gmail.com?subject=Hi%20Amit" aria-label="E-Mail" class="md-fab md-raised md-mini"
                                   ng-mouseenter="changeColor('email', '#d14836')" ng-mouseleave="changeColor('email', 'black')">
                            <ng-md-icon icon="email" ng-style="styles.email"></ng-md-icon>
                        </md-button>
                    </md-fab-actions>
                </md-fab-speed-dial>

            </div>
        </md-card>
        <!--<md-icon flex md-svg-src="app/assets/images/python.svg" class="webstorm"></md-icon>-->
        <!-- Angular Material Dependencies -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.js"></script>

        <!-- Angular Material Javascript using GitCDN to load directly from `bower-material/master` -->
        <script src="https://gitcdn.xyz/repo/angular/bower-material/master/angular-material.js"></script>

    <script defer src="app/assets/libs/angular-route/angular-route.min.js"></script>
    <script defer src="app/assets/libs/angular-loading-bar-master/build/loading-bar.min.js"></script>

    <script defer src="app/app.js"></script>
    <script defer src="app/app.routes.js"></script>
    <script defer src="app/components/customers/customersController.js"></script>
    <script defer src="app/components/about/aboutController.js"></script>
    <script defer src="app/components/my%20passion/techCtrl.js"></script>
        <script defer src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js"></script>


  </body>
</html>
